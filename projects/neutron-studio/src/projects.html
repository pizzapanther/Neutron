<div class="project-cards">
  <md-card v-for="p in projects" :key="p.title">
    <md-card-media>
      <img src="assets/card-image-1.jpg" alt="People">
    </md-card-media>
  
    <md-card-header>
      <div class="md-title">{{ p.title }}</div>
      <div class="md-subhead">{{ p.subtitle }}</div>
    </md-card-header>
  
    <md-card-content>
      {{ p.desc }}
    </md-card-content>
    
    <md-card-actions>
      <md-button class="md-raised md-accent" :href="p.url" target="_blank">
        Open App <md-icon>open_in_new</md-icon>
      </md-button>
    </md-card-actions>
  </md-card>
</div>
