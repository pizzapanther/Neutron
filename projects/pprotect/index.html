<!DOCTYPE html>
<html>
  <head>
    <title>Simple Page Password Protector</title>
  </head>
  <body>
    <h1>Simple Page Password Protector</h1>
    <form action="" onsubmit="return genpass()">
      Password: 
      <input id="password">
      <button type="submit">Generate Code</button>
    </form>
    <div>
      <strong id="stag"></strong>
    </div>
    <script>
      var p = document.getElementById('password');
      p = encodeURIComponent(btoa(p));
      
      var s = document.getElementById('stag');
      s.innerText = `<script id="pprotect" src="http://www.pizzapanther.com/projects/pprotect/pprotect.js?p=${p}"></script>`;
      
      return false;
    </script>
  </body>
</html>
